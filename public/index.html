<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Shirdi Sai Sivanesan Swamiji Memorial Trust</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        :root { --primary: #F47216; --secondary: #FFFFFF; }
        body { background: #f4f4f4; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .card { background: var(--secondary); width: 100%; max-width: 450px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--primary); color: var(--secondary); padding: 20px; text-align: center; }
        .form-body { padding: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        .input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        .chips { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .chip { padding: 10px; border: 1px solid var(--primary); color: var(--primary); text-align: center; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .chip:hover { background: var(--primary); color: var(--secondary); }
        .btn { width: 100%; background: var(--primary); color: var(--secondary); border: none; padding: 15px; font-size: 1.1rem; font-weight: bold; border-radius: 6px; cursor: pointer; }
        .btn:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h3>SHIRDI SAI SIVANESAN SWAMIJI MEMORIAL TRUST</h3>
            <p style="font-size: 0.7rem; margin-top:5px;">3/166, Matheswaran Kovil Thottam, Naickenpalayam, Coimbatore 641020</p>
        </div>
        <div class="form-body">
            <div class="form-group"><label>Full Name *</label><input type="text" id="name" class="input" required></div>
            <div class="form-group"><label>Phone *</label><input type="tel" id="phone" class="input" required></div>
            <div class="form-group"><label>Email (Optional)</label><input type="email" id="email" class="input"></div>
            <div class="form-group">
                <label>Amount (₹10 - ₹10,00,000)</label>
                <div class="chips">
                    <div class="chip" onclick="setAmt(200)">₹200</div><div class="chip" onclick="setAmt(500)">₹500</div>
                    <div class="chip" onclick="setAmt(1000)">₹1,000</div><div class="chip" onclick="setAmt(10000)">₹10,000</div>
                </div>
                <input type="number" id="amount" class="input" min="10" max="1000000" placeholder="Enter amount">
            </div>
            <button id="payBtn" class="btn">Donate Now</button>
        </div>
    </div>

    <script>
        function setAmt(v) { document.getElementById('amount').value = v; }

        document.getElementById('payBtn').onclick = async function() {
            const amount = document.getElementById('amount').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            if(!name || !phone || amount < 10) return alert("Please fill required fields (Min ₹10)");

            const btn = this;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const res = await fetch('/.netlify/functions/create_order', {
                    method: 'POST',
                    body: JSON.stringify({ amount })
                });
                const order = await res.json();

                const options = {
                    "key": "rzp_test_S0KRA9uxjQhX1T",
                    "amount": order.amount,
                    "currency": "INR",
                    "name": "Trust Donation",
                    "order_id": order.id,
                    "handler": function (r) { alert("Success! ID: " + r.razorpay_payment_id); location.reload(); },
                    "prefill": { "name": name, "contact": phone, "email": email },
                    "theme": { "color": "#F47216" }
                };
                new Razorpay(options).open();
            } catch (e) {
                alert("Payment error. Check Netlify logs.");
            } finally {
                btn.innerText = "Donate Now";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
