<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annadhanam Donation</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #ff6b6b; color: white; border: none; font-weight: bold; cursor: pointer; width: 95%; }
        button:hover { background-color: #ff5252; }
        .logo { font-size: 2rem; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">üçö Annadhanam</div>
    <p>Support our cause to feed the needy.</p>
    
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="number" id="amount" placeholder="Amount (INR)" required />
    <button id="pay-btn" onclick="donate()">Donate Now</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    async function donate() {
        const amount = document.getElementById('amount').value;
        const name = document.getElementById('name').value;

        if(!amount || !name) { alert("Please enter name and amount"); return; }

        document.getElementById('pay-btn').innerText = "Processing...";

        try {
            const response = await fetch('/.netlify/functions/create-order', {
                method: 'POST',
                body: JSON.stringify({ amount: amount })
            });
            const order = await response.json();

            var options = {
                "key": "YOUR_RAZORPAY_KEY_ID_PUBLIC", // REPLACE THIS with your Key ID
                "amount": order.amount, 
                "currency": order.currency,
                "name": "Annadhanam Trust",
                "description": "Donation for Food",
                "order_id": order.id, 
                "handler": function (response){
                    alert("Payment Successful! ID: " + response.razorpay_payment_id);
                    window.location.reload();
                },
                "prefill": { "name": name },
                "theme": { "color": "#ff6b6b" }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
            
        } catch (err) {
            console.error(err);
            alert("Error starting payment. Check console.");
        } finally {
            document.getElementById('pay-btn').innerText = "Donate Now";
        }
    }
</script>

</body>
</html>
